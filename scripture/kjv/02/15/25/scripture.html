<strong>2 Corinthians 6:11-13</strong><br />
11 O ye Corinthians, our mouth is open unto you, our heart is enlarged. 12 Ye are not straitened in us, but ye are straitened in your own bowels. 13 Now for a recompence in the same, (I speak as unto my children,) be ye also enlarged.<br /><br />
