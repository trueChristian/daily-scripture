<strong>Luke 22:63-65</strong><br />
63 And the men that held Jesus mocked him, and smote him.  64 And when they had blindfolded him, they struck him on the face, and asked him, saying, Prophesy, who is it that smote thee? 65 And many other things blasphemously spake they against him.<br /><br />
