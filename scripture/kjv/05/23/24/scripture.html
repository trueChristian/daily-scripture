<strong>Psalms 56:12-13</strong><br />
12 Thy vows are upon me, O God: I will render praises unto thee. 13 For thou hast delivered my soul from death: wilt not thou deliver my feet from falling, that I may walk before God in the light of the living? <br /><br />
