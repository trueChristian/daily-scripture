<strong>Psalms 52:8-9</strong><br />
8 But I am like a green olive tree in the house of God: I trust in the mercy of God for ever and ever. 9 I will praise thee for ever, because thou hast done it: and I will wait on thy name; for it is good before thy saints. <br /><br />
