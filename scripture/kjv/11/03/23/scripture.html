<strong>Psalms 43:3-4</strong><br />
3 O send out thy light and thy truth: let them lead me; let them bring me unto thy holy hill, and to thy tabernacles. 4 Then will I go unto the altar of God, unto God my exceeding joy: yea, upon the harp will I praise thee, O God my God.<br /><br />
